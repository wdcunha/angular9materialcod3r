<mat-card>
  <mat-card-title>Editar Produto</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome"
             [(ngModel)]="product.name" name="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Preço ($)"
             [(ngModel)]="product.price" name="price">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="editProduct()" color="primary">
    Salvar Alterações
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancel
  </button>
</mat-card>
